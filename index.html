<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Tindog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img src="./images/icon-profile.png" height="100%"/>
            <img src="./images/logo.png" />
            <img src="./images/icon-chat.png" height="100%"/>
        </header>
        <main>
            <div class="profile"></div>
            <div class="btn-wrapper">
                <button class="reject-btn" id="reject-btn" data-reaction="nope"><img src="./images/icon-cross.png"></button>
                <button class="like-btn" id="like-btn" data-reaction="like"><img src="./images/icon-heart.png"></button>
            </div>
        </main>
        <script src="/index.js" type="module"></script>
    </body>
</html>
